<!doctype html>
<html>
   <body>
   
      <table border = 1>
         <thead>
            <td>Name</td>
            <td>Address</td>
            <td>Passengers</td>
            <td>Luggage</td>
         </thead>
         
         {% for row in rows %}

               <td>{{row["nm"]}}</td>

               <td> {{ row["pass"]}}</td>

         {% endfor %}
      </table>
      
      <a href = "/">Go back to home page</a>
      
   </body>
</html>
